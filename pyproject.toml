[project]
name = "d3text"
version = "0.1.0"
description = "D3 text mining models"
authors = [{ name = "Emanuel Souza de Quadros" }]
requires-python = "~=3.11"
readme = "README.md"
license = "MPL-2.0"
dependencies = [
  "beautifulsoup4>=4.12.3,<5",
  "datasets>=3.1.0,<4",
  "fastapi>=0.111.1,<0.112",
  "html5lib~=1.1",
  "jaxtyping>=0.2.33,<0.3",
  "lxml>=5.2.2,<6",
  "multimethod~=1.12",
  "nltk>=3.9.1,<4",
  "rapidfuzz>=3.9.7,<4",
  "retrying>=1.3.4,<2",
  "seqeval>=1.2.2,<2",
  "sqlmodel>=0.0.22,<0.0.23",
  "tomli-w>=1.0.0,<2",
  "transformers>=4.42",
  "tokenizers>=0.20",
  "xmltodict>=0.14.0,<0.15",
]

[project.optional-dependencies]
cpu = ["torch>=2.7.0"]
cuda = ["torch>=2.7.0"]
rocm = ["torch>=2.7.0", "pytorch-triton-rocm"]

[project.scripts]
feed = "scripts.feed:main"
train = "scripts.train:main"
backend_start = "backend.run:main"
annotate = "scripts.annotate:main"
get_annotation_targets = "scripts.get_annotation_targets:main"
reset_annotations = "scripts.reset_annotations:main"
train_tokenizer = "scripts.train_tokenizer:main"
tuning = "scripts.tuning:main"

[dependency-groups]
dev = [
  "python-lsp-ruff>=2.2.1,<3",
  "pylsp-mypy>=0.6.8,<0.7",
  "python-lsp-isort>=0.1,<0.2",
  "pylsp-rope>=0.1.16,<0.2",
  "pytest>=8.2.2,<9",
  "ipython>=8.25.0,<9",
  "seaborn>=0.13.2,<0.14",
  "statsmodels>=0.14.2,<0.15",
  "watchfiles>=0.24.0,<0.25",
  "vermin>=1.6.0,<2",
]
cpu = ["torch>=2.4.0,<3"]
cuda = ["torch>=2.4.0,<3", "pytorch-triton"]

[tool.uv]
default-groups = ["dev", "cuda"]
conflicts = [[{ extra = "cpu" }, { extra = "cuda" }]]

[[tool.uv.index]]
name = "torch_cuda"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[[tool.uv.index]]
name = "torch_cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.uv.sources]
torch = [
  { index = "torch_cpu", extra = "cpu" },
  { index = "torch_cuda", extra = "cuda" },
]
pytorch-triton = { index = "torch_cuda" }


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 80

[tool.ruff.lint]
ignore = ["F722"]

[tool.mypy-seqeval]
disable_error_code = "import_untyped"

[tool.mypy-transformers]
follow_imports = "silent"

[tool.mypy-sqlmodel]
follow_imports = "silent"

[tool.mypy]
plugins = "sqlmypy"
